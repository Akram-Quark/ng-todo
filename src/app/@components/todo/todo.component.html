<div
  class="
    flex-row
    mb-5
    todo
    justify-content-evenly
    align-items-center
    card
    w-100
  "
  [id]="todo.id"
  [ngClass]="{ 'todo-done': todo.done }"
>
  <h3>{{ todo.name }}</h3>
  <button (click)="delete($event)" class="btn btn-danger btn-sm">Delet</button>
  <input
    class="form-check-input"
    type="checkbox"
    [checked]="todo.done"
    (change)="todo.done = !todo.done"
  />
</div>
